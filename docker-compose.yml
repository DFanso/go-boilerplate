version: '3.9'

services:
  identity-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: identity
    ports:
      - "5441:5432"
    volumes:
      - identity-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  dummy-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: dummy
      POSTGRES_USER: dummy
      POSTGRES_PASSWORD: dummy
    ports:
      - "5442:5432"
    volumes:
      - dummy-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  identity-db-data:
  dummy-db-data:
