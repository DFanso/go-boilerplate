version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations"
    queries:
      - "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_all_enum_values: true
        emit_interface: true
        emit_pointers_for_null_types: true
